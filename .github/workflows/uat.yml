name: Deploy Next.js Static Site to UAT (Preview)

on:
  push:
    branches: [uat]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to cPanel via FTP (UAT)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME_UAT }}
          password: ${{ secrets.FTP_PASSWORD_UAT }}
          local-dir: ./out/
          server-dir: ./
          passive: true
